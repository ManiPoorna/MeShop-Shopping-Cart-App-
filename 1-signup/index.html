<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp to MeShop.</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signup-style.css">
</head>
<body>
    <header class="header">
        <div class="header-div">
            <div class="left">MeShop.</div>
            <div class="right">
                <ul type="none">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../2-login/index.html">Login</a></li>
                    <li><a href="../1-signup/index.html">SignUp</a></li>
                    <li><a href="#">My Cart</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </div>
            <div class="kebab">
                <button id="kebeb-bar"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
            </div>
        </div>
        <div class="menu" id="menu">
            <div><a href="../index.html">Home</a></div>
            <div><a href="../2-login/index.html">Login</a></div>
            <div><a href="../1-signup/index.html">SignUp</a></div>
            <div><a href="#">My Cart</a></div>
            <div><a href="#">Profile</a></div>
        </div>
    </header>

    <form id="signup-inputs">
        <h3>SignUp</h3>
        <div class="fname">
            <input id="fname" type="text" placeholder="First Name">
        </div>
        <div class="lname">
            <input id="lname" type="text" placeholder="Last Name">
        </div>
        <div class="email">
            <input id="email" type="email" placeholder="Email">
        </div>
        <div class="pass">
            <input id="password" type="password" minlength="6" placeholder="Password">
        </div>
        <div class="confirm-pass">
            <input id="confirm-password" type="password" placeholder="Confirm Password">
        </div>
        <button id="signup-button" type="submit">Sign Up</button>
    </form>
    <button id="login-button">Already an user? Login</button>

    <script src="./signup-script.js"></script>
</body>
</html>
