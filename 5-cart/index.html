<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeShop. MyCart</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./cart-style.css">
</head>
<body>
    

    <header class="header">
        <div class="header-div">
            <div class="left">MeShop.</div>
            <div class="right">
                <ul type="none">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">SignUp</a></li>
                    <li id="cart"><a href="#">My Cart</a></li>
                    <li><a href="../3-profile/index.html">Profile</a></li>
                </ul>
            </div>
            <div class="kebab">
                <button id="kebeb-bar"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
            </div>
        </div>
        <div class="menu" id="menu">
            <div><a href="#">Home</a></div>
            <div><a href="../2-login/index.html">Login</a></div>
            <div><a href="../1-signup/index.html">SignUp</a></div>
            <div><a href="#">My Cart</a></div>
            <div><a href="../3-profile/index.html">Profile</a></div>
        </div>
    </header>

    <div class="back-btn">
        <button id="back-btn">
            <i class="fa-solid fa-circle-chevron-left back-btn"></i>
        </button>
    </div>
    
    <h1 style="text-align: center;margin-top: 80px;z-index: -20;">My Cart</h1>

    <div class="container">
        <div class="items-container" id="items-container"><!-- Items --></div>
        <div class="cart-details">
            <div id="count-badge"></div>
          <h2 style="text-align: center; padding-bottom: 15px;">Checkout List</h2>
            <div class="top">
                <div class="total-items" id="total-items">
                    <ol start="1" id="list-items"></ol>
                </div>
            </div>
            <div class="bottom"><hr>
                <div class="total">
                    <p>Total</p>
                    <p id="total-price">$ 0/-</p>
                </div><hr>
                <div class="btn">
                    <button id="check-payment">Click To Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- <script src="./razorpay.js">console.clear();</script> -->
    <script src="./cart-script.js">console.clear();</script>
</body>
</html>
